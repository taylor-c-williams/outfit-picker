<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>C H E R S  W A R D R O B E</title>
	<link rel = "shortcut icon" href = "../assets/img/favicon.ico" />
	<link rel = "stylesheet" href = "../styles/base.css" />
	<link rel = "stylesheet" href = "../styles/style.css" />
	<link rel = "stylesheet" href = "./results.css" />
</head>

<body>
	<content>
		<!-- Mac '87 Window Layout -->
		<div id="content" class="content">
			<div class="control-box close-box">
				<a class="control-box-inner"></a>
			</div>
			<div class="control-box zoom-box">
				<div class="control-box-inner">
					<div class="zoom-box-inner"></div>
				</div>
			</div>
			<div class="control-box windowshade-box">
				<div class="control-box-inner">
					<div class="windowshade-box-inner"></div>
				</div>
			</div>

			<!-- Header -->
		<h1 class="title">Cher's Wardrobe</h1>
		<div class="inner">
			<div class="icon"><img src="../assets/img/bomb.png" /></div>


				<!-- Navigation -->
				<nav id="nav" class="nav">
					<button class="command_button">
						<a href="../index.html">
							<u>H</u>ome</a>
					</button>
					<button class="dressing-room-nav">
						<u>D</u>ressing Room
					</button>
					<button class="command_button">
						<a href="../about-us/index.html">
							<u>A</u>bout us</a>
					</button>
				</nav>

				<!-- Content -->
				<hr>

				<!-- Weather / Randomize Buttons -->
				<section class="weather-nav">
					<button id="randomize" class="command_button">
						<u>C</u>hange Outfit!
					</button>
					<button class="command_button" id="warmButton">
						<img src="../assets/icons/warmIcon.png" alt="warm weather choice" />
					</button>
					<button class="command_button" id="coldButton">
						<img src="../assets/icons/coldIcon.png" alt="cold weather choice" />
					</button>
				</section>

				<!-- Outfits -->

				<section class="results">
					<img id="top" class="top" />
					<img id="pants" class="pants" />
				</section>

	</content>
	<script type="module" src="./results.js"></script>
</body>
</html>
